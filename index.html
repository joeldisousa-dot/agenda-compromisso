<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Compromissos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { cursor: pointer; background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>ðŸ“… Agenda de Compromissos</h2>

  <form id="formCompromisso">
    <label>Data:</label>
    <input type="date" id="data" required>
    <label>HorÃ¡rio:</label>
    <input type="time" id="horario" required>
    <label>Compromisso:</label>
    <input type="text" id="compromisso" required>
    <label>Status:</label>
    <select id="baixado">
      <option value="NÃ£o">NÃ£o</option>
      <option value="Sim">Sim</option>
    </select>
    <button type="submit">Salvar Compromisso</button>
  </form>

  <hr>

  <button onclick="carregar('NÃ£o')">ðŸ“Œ Ver Abertos</button>
  <button onclick="carregar('Sim')">âœ… Ver Baixados</button>

  <div id="relatorio"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwtFgnYj7EEhNYaYdRjnSraZKHEXECl1O22mGKCz1ZRqgStbP5iZ2QnOYHEJJZcBbno/exec";

    const form = document.getElementById("formCompromisso");
    const relatorioDiv = document.getElementById("relatorio");

    async function salvarCompromisso(dados) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(dados)
        });
        const json = await res.json();
        if (json.status === "ok") return true;
        alert("Erro ao salvar: " + (json.msg || ""));
        return false;
      } catch (err) {
        console.error(err);
        alert("Erro ao salvar compromisso");
        return false;
      }
    }

    async function carregar(status) {
      relatorioDiv.innerHTML = "<p>Carregando...</p>";
      try {
        const res = await fetch(`${API_URL}?status=${status}`);
        const dados = await res.json();

        if (!dados || dados.length === 0) {
          relatorioDiv.innerHTML = "<p>Nenhum compromisso encontrado.</p>";
          return;
        }

        let html = "<table><tr><th>Data</th><th>Hora</th><th>Compromisso</th><th>Status</th></tr>";
        dados.forEach(c => {
          html += `<tr>
            <td>${c.data}</td>
            <td>${c.horario}</td>
            <td>${c.compromisso}</td>
            <td>${c.baixado}</td>
          </tr>`;
        });
        html += "</table>";
        relatorioDiv.innerHTML = html;
      } catch(err) {
        console.error(err);
        relatorioDiv.innerHTML = "<p>Erro ao carregar compromissos.</p>";
      }
    }

    form.addEventListener("submit", async function(e){
      e.preventDefault();
      const dados = {
        data: document.getElementById("data").value,
        horario: document.getElementById("horario").value,
        compromisso: document.getElementById("compromisso").value,
        baixado: document.getElementById("baixado").value
      };
      const ok = await salvarCompromisso(dados);
      if (ok) {
        alert("âœ… Compromisso salvo!");
        form.reset();
        carregar(dados.baixado);
      }
    });

    // Carrega automaticamente os compromissos abertos ao abrir a pÃ¡gina
    window.onload = () => carregar("NÃ£o");
  </script>
</body>
</html>
