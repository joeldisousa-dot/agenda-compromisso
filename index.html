<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Compromissos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Agenda de Compromissos</h1>
  <table id="tabela">
    <thead>
      <tr>
        <th>Data</th>
        <th>Hora</th>
        <th>Compromisso</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetID = "1xteCSu4MEruVRf8dXE1VeOBs_A7tVoZ37gcb0kMWwdE";
    const sheetName = "dados"; // ajuste se o nome for diferente
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const tabela = document.querySelector("#tabela tbody");
        tabela.innerHTML = "";

        json.table.rows.forEach(linha => {
          const tr = document.createElement("tr");
          linha.c.forEach(cel => {
            const td = document.createElement("td");
            td.textContent = cel ? cel.v : "";
            tr.appendChild(td);
          });
          tabela.appendChild(tr);
        });
      })
      .catch(err => {
        document.querySelector("#tabela tbody").innerHTML =
          `<tr><td colspan="4">Erro ao carregar: ${err}</td></tr>`;
      });
  </script>
</body>
</html>
