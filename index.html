<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agenda de Compromissos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>ðŸ“… Agenda</h2>

  <button onclick="carregar('NÃ£o')">ðŸ“Œ Ver Abertos</button>
  <button onclick="carregar('Sim')">âœ… Ver Baixados</button>

  <div id="relatorio"></div>

  <script>
    const API_URL = "COLE_AQUI_SUA_URL_DO_APPS_SCRIPT"; // troque pela URL gerada no GAS

    function carregar(status) {
      fetch(`${API_URL}?status=${status}`)
        .then(r => r.json())
        .then(dados => {
          const div = document.getElementById("relatorio");
          if (!dados || dados.length === 0) {
            div.innerHTML = "<p>Nenhum compromisso encontrado.</p>";
            return;
          }
          let html = "<table><tr><th>Data</th><th>Hora</th><th>Compromisso</th><th>Status</th></tr>";
          dados.forEach(c => {
            html += `<tr>
              <td>${c.data}</td>
              <td>${c.horario}</td>
              <td>${c.compromisso}</td>
              <td>${c.baixado}</td>
            </tr>`;
          });
          html += "</table>";
          div.innerHTML = html;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("relatorio").innerHTML = "<p>Erro ao carregar dados.</p>";
        });
    }
  </script>
</body>
</html>
