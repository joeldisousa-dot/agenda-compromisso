<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Compromissos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { cursor: pointer; background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>ðŸ“… Agenda de Compromissos</h2>

  <!-- FormulÃ¡rio -->
  <form id="formCompromisso">
    <label>Data:</label>
    <input type="date" id="data" required>

    <label>HorÃ¡rio:</label>
    <input type="time" id="horario" required>

    <label>Compromisso:</label>
    <input type="text" id="compromisso" required>

    <button type="submit">Salvar Compromisso</button>
  </form>

  <hr>

  <button onclick="carregar()">ðŸ”„ Atualizar Lista</button>

  <div id="relatorio"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzudaw0CEVjIc7k-3TaE2xRrnzxI91DUiG-sedDJCHOrC7Vgg-wlR_z9nSHMTo0peiv/exec";

    // Salvar novo compromisso
    document.getElementById("formCompromisso").addEventListener("submit", function(e){
      e.preventDefault();
      const dados = {
        acao: "salvar",
        data: document.getElementById("data").value,
        horario: document.getElementById("horario").value,
        compromisso: document.getElementById("compromisso").value,
        baixado: "NÃ£o"
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(() => {
        alert("âœ… Compromisso salvo!");
        this.reset();
        carregar();
      })
      .catch(err => console.error("Erro:", err));
    });

    // Carregar todos compromissos
    function carregar() {
      fetch(API_URL)
        .then(res => res.json())
        .then(dados => {
          const div = document.getElementById("relatorio");
          if (!dados || dados.length === 0) {
            div.innerHTML = "<p>Nenhum compromisso encontrado.</p>";
            return;
          }

          let html = "<table><tr><th>Data</th><th>Hora</th><th>Compromisso</th><th>Baixado</th></tr>";
          dados.forEach(c => {
            const checked = c.baixado === "Sim" ? "checked" : "";
            html += `<tr>
              <td>${c.data}</td>
              <td>${c.horario}</td>
              <td>${c.compromisso}</td>
              <td><input type="checkbox" ${checked} onchange="atualizar(${c.id}, this.checked)"></td>
            </tr>`;
          });
          html += "</table>";
          div.innerHTML = html;
        })
        .catch(err => console.error("Erro ao carregar:", err));
    }

    // Atualizar status quando marcar checkbox
    function atualizar(id, marcado) {
      const dados = {
        acao: "atualizar",
        id: id,
        baixado: marcado ? "Sim" : "NÃ£o"
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(() => console.log("âœ… Status atualizado"))
      .catch(err => console.error("Erro:", err));
    }

    // Carregar ao abrir
    carregar();
  </script>
</body>
</html>
