<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Compromissos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { cursor: pointer; background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>ðŸ“… Agenda de Compromissos</h2>

  <!-- FormulÃ¡rio -->
  <form id="formCompromisso">
    <label>Data:</label>
    <input type="date" id="data" required>

    <label>HorÃ¡rio:</label>
    <input type="time" id="horario" required>

    <label>Compromisso:</label>
    <input type="text" id="compromisso" required>

    <label>Status:</label>
    <select id="baixado">
      <option value="NÃ£o">NÃ£o</option>
      <option value="Sim">Sim</option>
    </select>

    <button type="submit">Salvar Compromisso</button>
  </form>

  <hr>

  <!-- BotÃµes para filtrar -->
  <button onclick="carregar('NÃ£o')">ðŸ“Œ Ver Abertos</button>
  <button onclick="carregar('Sim')">âœ… Ver Baixados</button>

  <div id="relatorio"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw9VUT5L6nre7pWnI3lOyuCSTbKV92aFW8ETFDM3QwHdevq6MWVf7e8ptPR7Jq09YTa/exec";

    // Salvar compromisso
    document.getElementById("formCompromisso").addEventListener("submit", function(e){
      e.preventDefault();
      const dados = {
        data: document.getElementById("data").value,
        horario: document.getElementById("horario").value,
        compromisso: document.getElementById("compromisso").value,
        baixado: document.getElementById("baixado").value
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(() => {
        alert("âœ… Compromisso salvo!");
        this.reset();
        document.getElementById("relatorio").innerHTML = "";
      })
      .catch(err => console.error(err));
    });

    // FunÃ§Ã£o para JSONP
    function carregar(status) {
      const script = document.createElement('script');
      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
      script.src = `${API_URL}?status=${status}&callback=${callbackName}`;

      window[callbackName] = function(dados) {
        const div = document.getElementById("relatorio");
        div.innerHTML = ""; // limpa antes de exibir

        if (!dados || dados.length === 0) {
          div.innerHTML = "<p>Nenhum compromisso encontrado.</p>";
          document.body.removeChild(script);
          delete window[callbackName];
          return;
        }

        let html = "<table><tr><th>Data</th><th>Hora</th><th>Compromisso</th><th>Status</th></tr>";
        dados.forEach(c => {
          html += `<tr>
            <td>${c.data}</td>
            <td>${c.horario}</td>
            <td>${c.compromisso}</td>
            <td>${c.baixado}</td>
          </tr>`;
        });
        html += "</table>";
        div.innerHTML = html;

        // remove o script JSONP depois
        document.body.removeChild(script);
        delete window[callbackName];
      };

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
